<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head"></head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
<section class="py-5 container mb-5">
  <h1 th:text="${title}" class="mb-2"></h1>
  <form action="/exercises/add" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Название упражнения" class="form-control mb-2">
    <input type="text" name="anons" placeholder="Краткое описание" class="form-control mb-2">
    <textarea name="howToDoIt" placeholder="Как делать упражнение" class="form-control mb-2"></textarea>
    <textarea name="howNotToDoIt" placeholder="Как не надо делать упражнение" class="form-control mb-2"></textarea>
    <textarea name="advantages" placeholder="Преимущества" class="form-control mb-2"></textarea>
    <textarea name="contraindications" placeholder="Противопоказания" class="form-control mb-2"></textarea>
    <textarea name="complication" placeholder="Усложнение упражнения" class="form-control mb-2"></textarea>
    <label class="form-file-label" for="mainPhotoPath">Загрузите фото</label>
    <input type="file" accept="image/png, image/jpeg" name="mainPhotoPath" id="mainPhotoPath" class="form-control-file">
    <button type="submit" class="btn btn-outline-primary">Добавить упражнение</button>
  </form>

</section>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
