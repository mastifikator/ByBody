<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head"></head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
  <section class="py-5 container mb-5">
    <h1 th:text="${title}" class="mb-2"></h1>
    <div th:each="el: ${exercise}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Название упражнения" class="form-control mb-2">
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Краткое описание" class="form-control mb-2">
      <textarea th:text="${el.howToDoIt}" name="howToDoIt" placeholder="Как делать упражнение" class="form-control mb-2"></textarea>
      <textarea th:text="${el.howNotToDoIt}" name="howNotToDoIt" placeholder="Как не надо делать упражнение" class="form-control mb-2"></textarea>
      <textarea th:text="${el.advantages}" name="advantages" placeholder="Преимущества" class="form-control mb-2"></textarea>
      <textarea th:text="${el.contraindications}" name="contraindications" placeholder="Противопоказания" class="form-control mb-2"></textarea>
      <textarea th:text="${el.complication}" name="complication" placeholder="Усложнение упражнения" class="form-control mb-2"></textarea>
      <input th:value="${el.mainPhotoPath}" type="text" name="mainPhotoPath" placeholder="Путь к главной фотографии" class="form-control mb-2">
      <input th:value="${el.mainVideoPath}" type="text" name="mainVideoPath" placeholder="Путь к видеоролику" class="form-control mb-2">
      <button type="submit" class="btn btn-outline-primary">Обновить</button>
    </form>
    </div>
  </section>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
