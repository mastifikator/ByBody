<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/head :: head"></head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <section class="py-5 text-center container">
        <h3 th:text="${title}" class="fw-light"></h3>
        <table class="table table-bordered">
            <thead class="thead-inverse">
            <tr>
                <th>Никнейм</th>
                <th>email</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роль</th>
                <th>Активен</th>
                <th>Редактировать</th>
            </tr>
            </thead>
            <tbody  th:each="user : ${users}">
            <tr>
                <td th:utext="${user.getUsername()}"></td>
                <td th:utext="${user.getEmail()}"></td>
                <td th:utext="${user.getFirstName()}"></td>
                <td th:utext="${user.getLastName()}"></td>
                <td th:utext="${user.getRoles()}"></td>
                <td th:utext="${user.isActive()}"></td>
                <td><a th:href="@{/users/{id}(id = ${user.getId()})}">Клик</a></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
